<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .contact-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .contact-item i {
      font-size: 20px;
      color: #333;
      background: #fff;
      border-radius: 50%;
      padding: 10px;
      margin-right: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contact-item span {
      font-size: 16px;
      color: #333;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-item">
      <i class="fas fa-map-marker-alt"></i>
      <span>Address: 4 Innocent Amadi Avenue, Mercyland Estate</span>
    </div>
    <div class="contact-item">
      <i class="fas fa-phone"></i>
      <span>Phone Number: 1 (617) 922‑4616‬</span>
    </div>
    <div class="contact-item">
      <i class="fab fa-whatsapp"></i>
      <span>WhatsApp Number: +234 812 508 9936</span>
    </div>
    <div class="contact-item">
      <i class="fab fa-instagram"></i>
      <span>Instagram: <a href="https://www.instagram.com/ewaarfoods" target="_blank">Ewaara Foods</a></span>
    </div>
    <div class="contact-item">
      <i class="fas fa-globe"></i>
      <span>Website: <a href="https://www.ewaarafoods.com" target="_blank">www.ewaarafoods.com</a></span>
    </div>
  </div>
</body>
</html>
